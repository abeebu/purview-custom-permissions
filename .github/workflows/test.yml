name: Test pipeline

on: [push]

jobs:
  prepare:
    name: Setup runner
    runs-on: ubuntu-latest
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Azure CLI script
        id: verify
        run: az account show
        

  workflow-test:
    name: 'Set purview permissions with workflow'
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set purview permissions
        uses: ./ 
        id: purview-permissions
        with:
          purview_name: "abeeb"
          object_id: "id"
          user_type: "U"
          roles: |
            root_collection_admin
            data_reader
            data_source_admin

